<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/createQuiz.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@800&family=Jua&display=swap" rel="stylesheet">

</head>
<body>
<nav>
    <div class="logo" >
        <a href="/">
            <img th:src="@{/img/logoQuiz.jpg}" alt="" >
        </a>
    </div>
    <div class="Menu">
        <ul>
            <li><a href="/quiz/quizView">퀴즈 보기</a></li>
            <li><a href="/quiz/createQuizForm">퀴즈 만들기</a></li>
        </ul>
    </div>
    <div class="loginMenu">
        <ul>
            <li th:if="${session.user_id ==null}"><a href="/quiz/user/loginForm">로그인</a></li>
            <li  th:if="${session.user_id !=null}"><span th:text="${session.user_id}+'님'"></span></li>
            <li th:if="${session.user_id !=null}"><a href="/quiz/user/logout">로그아웃</a></li>
            <li th:if="${session.user_id ==null}" class="signUpMenu"><a href="/quiz/user/signUpForm">회원가입</a></li>
        </ul>
    </div>
</nav>

<section>
    <div class="container">
        <div class="quizText">
            <img width="150px"height="150px" th:src="@{/img/iconQuiz2.png}" alt="" >&nbsp;
            퀴즈만들기
        </div>
        <form method="post" action="/quiz/createQuiz">
            <div class="quizContent input-group">
                <textarea type="text" class="form-control" name="question"  placeholder="퀴즈 내용" aria-label="With textarea"></textarea>
            </div>
            <div class="quizChoiceFirstLine">
                <div class="quizChoice1">
                    <img width="36px"height="36px" th:src="@{/img/one.png}" alt="" >&nbsp;
                    <input type="text" class="form-control" name="choice1" placeholder="선택 1번">
                </div>
                <div class="quizChoice2">
                    <img width="36px"height="36px" th:src="@{/img/two.png}" alt="" >&nbsp;
                    <input type="text" class="form-control" name="choice2" placeholder="선택 2번">
                </div>
            </div>
            <div class="radioBox1">
                <div class="choice1Radio">
                    <input type="radio" class="form-check-input" name="correct" value="1" id="correctBtn1" >
                    <label class="form-check-label" for="correctBtn1">정답</label>
                </div>

                <div class="choice2Radio">
                    <input type="radio" class="form-check-input" name="correct" value="2" id="correctBtn2">
                    <label class="form-check-label" for="correctBtn2">정답</label>
                </div>
            </div>
            <div class="quizChoiceSecondLine">
                <div class="quizChoice3">
                    <img width="36px"height="36px" th:src="@{/img/three.png}" alt="" >&nbsp;
                    <input type="text" class="form-control" name="choice3" placeholder="선택 3번">
                </div>
                <div class="quizChoice4">
                    <img width="36px"height="36px" th:src="@{/img/four.png}" alt="" >&nbsp;
                    <input type="text" class="form-control" name="choice4" placeholder="선택 4번">
                </div>
            </div>
            <div class="radioBox2">
                <div class="choice3Radio">
                    <input type="radio" class="form-check-input" name="correct" value="3" id="correctBtn3">
                    <label class="form-check-label" for="correctBtn3">정답</label>
                </div>

                <div class="choice4Radio">
                    <input type="radio" class="form-check-input" name="correct" value="4" id="correctBtn4">
                    <label class="form-check-label" for="correctBtn4">정답</label>
                </div>
            </div>
            <div class="createQuizSubmit d-grid gap-2">
                <input class="btn btn-primary btn-lg" type="submit" value="만들기" >
            </div>
        </form>
    </div>
</section>
</body>
</html>
