<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<body>

    <nav>
        <div class="logo" >
            <a href="/">
            <img th:src="@{/img/logoQuiz.jpg}" alt="" >
            </a>
        </div>
        <div class="Menu">
            <ul>
                <li><a href="/quiz/quizView">퀴즈 보기</a></li>
                <li><a href="/quiz/createQuizForm">퀴즈 만들기</a></li>
            </ul>
        </div>
        <div class="loginMenu">
            <ul>
                <li th:if="${session.user_id ==null}"><a href="/quiz/user/loginForm">로그인</a></li>
                <li  th:if="${session.user_id !=null}"><span th:text="${session.user_id}+'님'"></span></li>
                <li th:if="${session.user_id !=null}"><a href="/quiz/user/logout">로그아웃</a></li>
                <li th:if="${session.user_id ==null}" class="signUpMenu"><a href="/quiz/user/signUpForm">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="inner">
            <div class="iconQuiz">
                <img th:src="@{/img/iconQuiz.jpg}" alt="" >
            </div>
            <div class="mainText">
                <h1>다양한 퀴즈를 풀어보세요!!</h1>
            </div>
            <div class="mainBtn">
                <button th:if="${session.user_id ==null}" class="registerBtn" onclick="location.href='/quiz/user/signUpForm'">회원가입</button>
                <button th:if="${session.user_id ==null}" class="loginBtn" onclick="location.href='/quiz/user/loginForm'">로그인</button>
            </div>
        </div>
    </section>
</body>
</html>
