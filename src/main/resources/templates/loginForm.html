<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/loginForm.css}">


</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <nav>
        <div class="logo" >
            <a href="/">
                <img th:src="@{/img/logoQuiz.jpg}" alt="" >
            </a>
        </div>
        <div class="Menu">
            <ul>
                <li><a href="/quiz/quizView">퀴즈 보기</a></li>
                <li><a href="/quiz/createQuizForm">퀴즈 만들기</a></li>
            </ul>
        </div>
        <div class="loginMenu">
            <ul>
                <li th:if="${session.user_id ==null}"><a href="/quiz/user/loginForm">로그인</a></li>
                <li  th:if="${session.user_id !=null}"><span th:text="${session.user_id}+'님'"></span></li>
                <li th:if="${session.user_id !=null}"><a href="/quiz/user/logout">로그아웃</a></li>
                <li th:if="${session.user_id ==null}" class="signUpMenu"><a href="/quiz/user/signUpForm">회원가입</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="loginLabel">
            <h1>로그인</h1>
        </div>
        <div class="loginBox">
            <form method="post" action="/quiz/user/loginCheck">
                <div class="idBox">
                    <input type="text" class="form-control" name="userName" placeholder="아이디">
                </div>
                <div class="pwdBox">
                    <input type="password" class="form-control" name="userPwd" placeholder="비밀번호">
                </div>
                <div class="loginSubmit d-grid gap-2">
                <input class="btn btn-primary btn-lg" type="submit" value="로그인">
                </div>
                <div class="loginSignUp">
                    <a href="/quiz/user/signUpForm">회원가입</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
