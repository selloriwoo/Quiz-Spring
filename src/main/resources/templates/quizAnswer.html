<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/quizAnswer.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
<nav>
  <div class="logo" >
    <a href="/">
      <img th:src="@{/img/logoQuiz.jpg}" alt="" >
    </a>
  </div>
  <div class="Menu">
    <ul>
      <li><a href="/quiz/quizView">퀴즈 보기</a></li>
      <li><a href="/quiz/createQuizForm">퀴즈 만들기</a></li>
    </ul>
  </div>
  <div class="loginMenu">
    <ul>
      <li th:if="${session.user_id ==null}"><a href="/quiz/user/loginForm">로그인</a></li>
      <li  th:if="${session.user_id !=null}"><span th:text="${session.user_id}+'님'"></span></li>
      <li th:if="${session.user_id !=null}"><a href="/quiz/user/logout">로그아웃</a></li>
      <li th:if="${session.user_id ==null}" class="signUpMenu"><a href="/quiz/user/signUpForm">회원가입</a></li>
    </ul>
  </div>
</nav>
<section>
  <div class="container">
    <div class="AnswerContent" th:if="${!userCorrect.equals(quizCorrect)}">
      <div class="Text">
        틀렸습니다!!
      </div>
      <div class="choice">
        선택한 선택지: <span th:text="${userCorrect}"></span>
      </div>
      <div class="correct">
        정답: <span th:text="${quizCorrect}"></span>
      </div>
      <div class="next d-grid gap-2">
        <button class="btn btn-primary btn-lg" onclick="location.href='/quiz/quizView'">다음 문제</button>
      </div>
    </div>

    <div class="AnswerCorrectContent" th:if="${userCorrect.equals(quizCorrect)}">
      <div class="Text">
        맞았습니다!!
      </div>
      <div class="choice">
        선택한 선택지: <span th:text="${userCorrect}"></span>
      </div>
      <div class="correct">
        정답: <span th:text="${quizCorrect}"></span>
      </div>
      <div class="next d-grid gap-2">
        <button class="btn btn-primary btn-lg" onclick="location.href='/quiz/quizView'">다음 문제</a></button>
      </div>
    </div>
  </div>
</section>

</body>
</html>
